<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css" rel="stylesheet"></script>

    <script
      src="https://kit.fontawesome.com/6fc3c812b3.js"
      crossorigin="anonymous"
    ></script>

    <script src="./vendor/jquery-3.0.0.js"></script>
    <script src="./vendor/jquery-ui.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/register_form.js"></script>
    <script src="./scripts/network.js"></script>
    <script src="./scripts/login_form.js"></script>

    <link rel="stylesheet" href="./styles/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--app js-->
    <script src="./vendor/jquery-3.0.0.js"></script>
    <script src="./scripts/resource.js"></script>
    <script
      type="text/javascript"
      src="/scripts/login_register_modal.js"
    ></script>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/personal.js"></script>
    <script
      type="text/javascript"
      src="/scripts/create_resource.js"
    ></script>


    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/58b7eecc97.js"
      crossorigin="anonymous"
    ></script>

    <title>Binderz</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <span id="home-btn"><img src="assets/logo_size.jpg" /></span>
      <div class="search_container">
        <div class="search_box">
          <form id="search-form">
            <input type="search" placeholder="Search By Title" class="search" id="search-bar" name="title"/>
            <span class="vertical"></span>
            <select name="topic_id" id="topic">
              <option value="none" selected disabled hidden>
                Select a Topic
              </option>
            </select>
            <input type="submit" hidden />
          </form>
        </div>
        <div>
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="login">
        <button type="button" class="btn btn-outline-dark modal-login-btn">
          Login
        </button>
      </div>
      <div class="user">
        <button id="user-btn"></button>
      </div>
      <div class="logged-in">
        <div class="user-info">
          <div class="letter"><div id="user-initial"></div></div>
          <div><h3 id="user-name"></h3></div>
          <div id="user-email"></div>
        </div>
        <span></span>
        <div class="buttons">
          <div id="my-page">My Page</div>
          <div class="setting">Settings</div>
          <div id="logout">Logout</div>
        </div>
      </div>
    </nav>
    <main>
      <div id="personal-box">
      </div>
      <div class="modal-bg1">
        <!-- Empty for individual modal load -->
      </div>
      <div class="modal-bg2">
        <div class="modal-resource-content">
          <div class="modal-img">
            <a>Image</a>
          </div>
          <form
          class="create-resource-info"
          action="/api/resources"
          method="POST"
          >
          <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control input-title"
                name="title"
                placeholder="Enter title"
                maxlength="19"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control input-description" name="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="resource-url">Resource URL</label>
              <input
                type="text"
                class="form-control input-url"
                name="url"
                id="resource-url"
                placeholder="Enter resource"
                required
              />
            </div>
            <div class="form-group">
              <label for="resource-topic">Resource Topic</label>
              <select name="topic_id" id="resource-modal-topic">
                <option value="none" selected disabled hidden>
                  Select a Topic
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="image-url">Image-Url</label>
              <input
                type="text"
                class="form-control input-image-url"
                name="image_src"
                id="image-url"
                placeholder="Enter image URL"
                required
              />
            </div>
            <button id="create-submit-btn" type="submit" class="btn btn-primary">
              Create Resource
            </button>
            <span class="modal-create-resource-close"><i class="far fa-times-circle fa-2x"></i></span>
          </form>
        </div>
      </div>
      <div class="modal-bg3">
        <div class="modal-login">
          <div class="modal-login-content">
            <form
              class="modal-login-form"
              method="POST"
              action="/api/users/login"
            >
              <h3>Login</h3>
              <div class="login_error"></div>
              <div class="login-email-form">
                <label for="email">Email Address</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Enter email here"
                  required
                />
              </div>
              <div class="login-password-form">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="******"
                  required
                />
              </div>
              <div class="login-buttons-form">
                <button type="submit" class="btn btn-outline-dark login-button">
                  Login
                </button>
                <a id="forgot-password" href="#">Forgot my password</a>
              </div>
            </form>
            <p>Don't have an account? Click below to sign up!</p>
            <button type="submit" class="btn btn-dark reg-btn">
              Register Here
            </button>
          </div>
          <span class="modal-login-close"
            ><i class="far fa-times-circle fa-2x"></i
          ></span>
        </div>
      </div>
      <div class="modal-bg4">
        <div class="modal-register">
          <div class="modal-register-content">
            <form class="modal-register-form" method="POST" action="/register">
              <h3>Register</h3>
              <div class="register_error"></div>
              <div class="reg-name-form">
                <label for="name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Please enter full name"
                  required
                />
              </div>
              <div class="reg-email-form">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Enter email here"
                  required
                />
              </div>
              <div class="reg-password-form">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="*******"
                  required
                />
              </div>
              <button
                id="sign-up"
                type="submit"
                class="btn btn-outline-dark register-button"
              >
                Sign Up
              </button>
            </form>
          </div>
          <span class="modal-register-close"
            ><i class="far fa-times-circle fa-2x"></i
          ></span>
        </div>
      </div>
      <div class="wrapper" id="main-container">

      </div>
      <img id="create-resource" src="assets/add.svg">
    </main>

    <script src="vendor/jquery-3.0.0.js"></script>
    <script src="vendor/moment.js"></script>
  </body>
</html>
